<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Main style -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <!-- Header -->
      <header class="app-header">
        <img
          src="./img/logo_verdepastello.png"
          alt="logo Verdepastello"
          class="logo"
        />
      </header>

      <!-- Add ToDo -->
      <section class="new-todo">
        <input
          type="text"
          placeholder="Nuovo todo"
          v-model.trim="newToDo"
          @keyup.enter="addToDo"
        />
        <button class="button" @click="addToDo">Aggiungi</button>
      </section>

      <!-- Main -->
      <main class="todos-section">
        <ul class="todos-list">
          <li class="todo" v-for="(todo, index) in todos">
            <span class="text" :class="{completed: todo.completed}">
              {{todo.text}}
            </span>
            <i class="fas fa-times delete" v-on:click="deleteToDo(index)"></i>
          </li>
        </ul>
      </main>
    </div>
    <!-- Decorazione onda -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="wave">
      <path
        fill="#9dcf78"
        fill-opacity="1"
        d="M0,288L80,245.3C160,203,320,117,480,122.7C640,128,800,224,960,234.7C1120,245,1280,171,1360,133.3L1440,96L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"
      ></path>
    </svg>
    <!-- Script JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
